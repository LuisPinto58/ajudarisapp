<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historias Ajudaris - Autenticação</title>
  <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="/assets/Ajudaris.png">
  <link href='https://fonts.googleapis.com/css?family=Schoolbell' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body style="padding-top: 48px;">
  <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="https://ajudaris.org" style="margin-left: 12px;">
            <img src="assets/Ajudaris.png" width="52" class="d-inline-block align-top" alt="ajudaris">
            <span class="school">Home</span>
        </a>
    </nav>

    <nav class="navbar navbar-light bg-light fixed-top"
        style="margin-top: 68px; height: 52px; background-color: #88AA31 !important;">
        <span class="navbar-brand mb-0 h1 school" style="color: white;margin-left: 12px;">Histórias da ajudaris</span>
    </nav>

  <form style="margin: 10%; justify-items: center;" id="LogInForm">
    <img src="assets/Ajudaris.png" alt="Ajudaris" width="168px" style="margin-top:80px;" class="d-block mx-auto">
    <div>
      <label for="InputEmail" class="form-label">Endereço eletrónico</label>
      <input type="email" class="form-control" id="InputEmail" required
        oninvalid="this.setCustomValidity('Endereço eletrónico não é válido')">
    </div>
    <div>
      <label for="InputPassword" class="form-label">Palavra passe</label>
      <input type="password" class="form-control" id="InputPassword" required>
    </div>
    <div style="margin-top: 32px;">
      <h6 data-bs-toggle="modal" data-bs-target="#resetModal">Esqueceu-se da palavra passe?</h6>
      <br>
      <p style="color: red;" id="errorMessage" class="d-none">Palavra passe ou email errado</p>
    </div>
    <div class="d-flex flex-column align-items-center">
  <button type="button" class="btn btn-outline-light btn-lg px-4 py-2 mb-3"
    style="background-color: #88AA31; min-width: 160px; max-width: 240px;" onclick="logIn()">Entrar</button>
  <a href="signUp.html" class="w-100 d-flex justify-content-center text-decoration-none">
    <button type="button" class="btn btn-outline-light btn-lg px-4 py-2"
      style="background-color: #176131; min-width: 160px; max-width: 240px; margin-top: 16px;">Inscrever</button>
  </a>
</div>
</form>

  <!--password reset modal-->
  <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="resetModalLabel">Restablecer palavra passe</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="emailResetdiv">
            <label class="form-label" for="ResetEmail">Endereço eletrónico</label>
            <input type="email" class="form-control" id="ResetEmail" >
          </div>
          <div id="passwordResetdiv" class="d-none">
            <label class="form-label" for="ResetPassword">Nova palavra passe</label>
            <input type="password" class="form-control" id="ResetPassword" >
            <label class="form-label" for="ConfirmResetPassword"> Confirmar Palavra passe</label>
            <input type="password" class="form-control" id="ConfirmResetPassword" >
            <label class="form-label" for="OTP">Código de uso único</label>
            <input type="text" class="form-control" id="OTP" >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success" id="OTPSender">Enviar</button>
          <button type="button" class="btn btn-success d-none" id="passwordReseter">Submeter</button>
        </div>
      
      </div>
    </div>
  </div>
  


  <script src="index.js"></script>
</body>

</html>
